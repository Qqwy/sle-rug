<!DOCTYPE html>
<html>
    <head>
        <link href="./main.css" rel="stylesheet"/>
    </head>
    <body>
        <form action="#" class="ql-form">
            <div data-ql-question="bar">
                <label for="bar">the bar</label>
                <input name="bar" type="checkbox" />
            </div>

            <div data-ql-question="foo" data-ql-question-visible-when="bar">
                <label for="foo">the foo</label>
                <input name="foo" type="number" />
            </div>

            <div data-ql-question="foo_c" data-computed-question="true" data-ql-question-visible-when="bar_c">
                <label for="foo_c">This is a computed question</label>
                <input name="foo_c" type="number" disabled="disabled" />
            </div>
        </form>

        <script src="./main.js"></script>
    </body>
</html>
